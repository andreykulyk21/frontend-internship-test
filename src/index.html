<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato|Lobster&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.min.css">
    <title>Virtua Frontend Internship Test</title>
  </head>
  <body>
    <section class="main">
    <button id="show-popup-form" class="btn btn-main" onclick="document.getElementById('popup-wrapper').style.display='block'" >
      Click me!</button>
    </section>
  <div id="popup-wrapper" class="popup"> 
      
          <div class="container">
              <div class="main" >
                  <form class="popup-content animate">
                      <h2>Login</h2>
   <div class="form">    
    <div id="wrapper">
     <form method="POST"  onsubmit="return Validate()" name="vform" >
       <div id="email_div">
         <input type="email" name="email" class="textInput" placeholder="E-mail">
         <div id="email_error"></div>
       </div>
       <div id="password_div">
           <input type="password" name="password" class="textInput"  placeholder="Password">
           <div id="password_error"></div>
            <input type="checkbox" checked="checked"> 
          </div> 
      
            <label>I agree to terms & conditions.</label>    
            <input id="button" type="submit" name="register" value="Submit" class="btn">
          </div>
        </form>
      </div>
    </div>

    </form> 
      <script src="js/index.js" charset="utf-8"></script>
    </body>
      </html>
